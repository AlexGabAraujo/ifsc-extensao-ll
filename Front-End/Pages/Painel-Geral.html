<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Front-End/Styles/Style.css">
    <title>MoneyCare - Painel Geral</title>
</head>

<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-header-logo">
                <img src="/Front-End/Assets/Logo.png" alt="Logo">
                <h1 id="first-name">Money</h1>
                <h1 id="second-name">Care</h1>
            </div>
            <button>
                <img src="/Front-End/Assets/Menu.png" alt="Menu-Button">
            </button>
        </div>
        <div class="sidebar-options">
            <div class="sidebar-options-card">
                <img src="/Front-End/Assets/Casa.png" alt="Menu">
                <button>Painel Geral</button>
            </div>
            <div class="sidebar-options-card">
                <img src="/Front-End/Assets/Relatório.png" alt="Relatório">
                <button>Relatórios</button>
            </div>
            <div class="sidebar-options-card">
                <img src="/Front-End/Assets/MaoDinheiro.png" alt="Gastos">
                <button>Meus Gastos</button>
            </div>
        </div>
        <div class="sidebar-footer">
            <button>
                <img src="/Front-End/Assets/Configurações.png" alt="Configurações">
            </button>
            <button>
                <img src="/Front-End/Assets/Ajuda.png" alt="Ajuda">
            </button>
        </div>
    </div>

    <header></header>
    <main></main>
</body>

</html>
